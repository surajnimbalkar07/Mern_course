<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Math Quiz</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        color: #333;
      }

      .quiz-container {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        width: 320px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      h1 {
        margin-bottom: 20px;
      }

      .question {
        font-size: 24px;
        margin-bottom: 15px;
      }

      input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background: #667eea;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background: #5a67d8;
      }

      .score {
        margin-top: 15px;
        font-weight: bold;
      }

      .feedback {
        margin-top: 10px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="quiz-container">
      <h1>Math Quiz</h1>
      <h3 class="timer">Time: <span></span></h3>

      <div class="question" id="questionText"></div>

      <input type="number" id="answerInput" placeholder="Enter your answer" />

      <div class="score">Score: <span id="score">0</span></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

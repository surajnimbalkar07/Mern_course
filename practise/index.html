<!DOCTYPE html>
</html>
<header>
<title>ShopEasy</title>
<style>
  *{
	box-sizing:border-box;
	padding:0;
	margin:0
  }
  #add-to-cart-btn{
	height:100vh;
    width: 100vw;
    display:flex;
	align-items:center;
	justify-content:center;
  }
  button{
	background-color:blue;
	color:white;
	padding:1rem;
	font-size:1rem;
	border-radius:5px;
	transition-property:transform;
	transition-duration:0.3s;
	transition-timing-function:ease

  }

/* change color and scale on hover */
  button:hover{
      background-color:green;
	  transform:scale(1.2)
  }

/* shrink when active */
  button:active{
	transform:scale(0.95);
	
  }

 

  
</style>
</header>
<body>
    <div id="add-to-cart-btn">
     <button>Add To Cart</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Auto Save Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    body {
      font-family: "Poppins", Arial;
      padding: 30px;
      background: beige;
    }

    h2 {
      margin-bottom: 15px;
      font-size: 28px;
      color: #1e3a8a;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, .07);
      margin-bottom: 20px;
      width: 100%px;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #d0d7ff;
      /* border-radius: 8px; */
      font-size: 15px;
      outline: none;
      transition: .2s;
    }



    button {
      background: #2563eb;
      border: none;
      color: #fff;
      padding: 10px 20px;
      /* border-radius:8px; */
      margin-top: 10px;
      margin-left: 1rem;
      cursor: pointer;
      font-size: 15px;
      transition: .2s;
    }

    button:hover {
      background: #1d4ed8;
    }

    .box {
      background: white;
      padding: 5rem;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, .06);
      margin-bottom: 1rem;
      transition: .2s;
    }

    .box:hover {
      transform: translateY(-2px);
    }

    #list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-top: 15px;
      width: 100%;
    }

    h3 {
      margin-top: 25px;
      color: #0f2967;
    }

    .form-field {
      display: flex;
      ;
      flex-direction: column;
      align-items: center;
      justify-content: center;

    }
    section{
      display: flex;
    }
  </style>

</head>

<body>

  <div class="container">
    <div class="form-field">
      <h2>Auto Save Form</h2>

      <form id="myForm">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <textarea name="message" placeholder="Write something here..." required></textarea>

        <input type="text" name="phone" placeholder="Phone Number" required />
        <input type="text" name="city" placeholder="City" required />
      </form>

      <section>
        <button id="saveBtn">Save</button>
        <button id="clearBtn">Clear Draft</button>
      </section>

    </div>
    <div>
      <h3>Saved Forms:</h3>
      <div id="list"></div>
      <button id="clearFormBtn">Clear Forms</button>
    </div>
  </div>



  <script>

    /* what we have to do:
    created 2 separate keys to store them in localStorage
    
    1 is formData for storing form input values
    2 is history to store all forms one by one to load them on ui
    
    requirement:
    -when user start typing it should persist the inputs even when refresh 
    -when user click save form data should be shown below with past forms to0
    -when user clear draft it should clear means reset forms
    -when user clear forms it should remove entire forms history and clear ui too*/

    const form = document.getElementById("myForm");
    const saveBtn = document.getElementById("saveBtn");
    const clearBtn = document.getElementById("clearBtn");
    const clearFormBtn = document.getElementById("clearFormBtn");
    const list = document.getElementById("list");




    // trigger input event to store value in localstorage

    form.addEventListener("input", () => {
      const data = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value,
        phone: form.phone.value,
        city: form.city.value
      };
      localStorage.setItem("formData", JSON.stringify(data));
    });



    // Load draft(on refresh show auto saved values)

    window.addEventListener("DOMContentLoaded", () => {
      let saved = JSON.parse(localStorage.getItem("formData"));
      //agar data he to form ke input me uski value ko set krdo
      if (saved) {
        form.name.value = saved.name || "";
        form.email.value = saved.email || "";
        form.message.value = saved.message || "";
        form.phone.value = saved.phone || "";
        form.city.value = saved.city || "";
      }

      //display saved form
      displaySavedList();
    });


    // Save form permanently to array

    saveBtn.addEventListener("click", () => {
      if (!form.reportValidity()) return;
      let history = JSON.parse(localStorage.getItem("history")) || [];

      const entry = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value,
        phone: form.phone.value,
        city: form.city.value
      };

      history.push(entry);

      localStorage.setItem("history", JSON.stringify(history));

      displaySavedList();
    });


    //display all forms
    function displaySavedList() {
      let history = JSON.parse(localStorage.getItem("history")) || [];
      list.innerHTML = "";

      history.forEach(item => {
        const div = document.createElement("div");
        div.className = "box";
        div.innerHTML = `
      <p><strong>name:${item.name}</strong> 
        <p><strong> email:</strong>${item.email}</p>
      <p><strong>message:</strong>${item.message}</p>
      <p><strong>contact:</strong>${item.phone} 
        <p><strong>city: </strong>${item.city}</p>
    `;
        list.appendChild(div);
      });
    }



    // Clear draft only

    clearBtn.addEventListener("click", () => {
      localStorage.removeItem("formData");
      form.reset();
    });


    //removing all saved form permently
    clearFormBtn.addEventListener("click", () => {

      localStorage.removeItem("history");
      list.innerHTML = "";
    })
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Save Form</title>
  <style>
    body{
      font-family: Arial;
      padding: 30px;
      background: #f3f3f3;
    }
    input, textarea{
      width: 300px;
      padding: 10px;
      margin-bottom: 10px;
      display: block;
    }
    button{
      padding: 8px 15px;
      
    }
  </style>
</head>
<body>

  <h2>Auto Save Form</h2>

  <form id="myForm">
    <input type="text" name="name" placeholder="Your Name" />
    <input type="email" name="email" placeholder="Email" />
    <textarea name="message" placeholder="Write something here..."></textarea>

    <input type="text" name="phone" placeholder="Phone Number" />
    <input type="text" name="city" placeholder="City" />
  </form>

  <button id="clearBtn">Clear Draft</button>

  <script>
    const form = document.getElementById("myForm");
    const clearBtn = document.getElementById("clearBtn");

    // saved data on load
    window.addEventListener("DOMContentLoaded", () => {
      const saved = JSON.parse(localStorage.getItem("formData"));

      if (saved) {
        form.name.value = saved.name || "";
        form.email.value = saved.email || "";
        form.message.value = saved.message || "";
        form.phone.value = saved.phone || "";
        form.city.value = saved.city || "";
      }
    });

    // Auto save on typing
    form.addEventListener("input", () => {
      const data = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value,
        phone: form.phone.value,
        city: form.city.value
      };
      localStorage.setItem("formData", JSON.stringify(data));
    });

    // Clear storage
    clearBtn.addEventListener("click", () => {
      localStorage.removeItem("formData");
      form.reset();
    });
  </script>

</body>
</html>

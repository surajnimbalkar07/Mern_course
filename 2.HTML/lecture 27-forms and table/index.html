<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <br />
    <br />
    <br />
    <form novalidate>
      <div>
        <label for="name">Name</label>
        <input
          id="name"
          type="text"
          name="name"
          placeholder="enter your full name"
          required
          autocomplete="name"
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          placeholder="enter your email"
          required
          autocomplete="email"
        />
      </div>
      <div>
        <label for="phone">Phone number</label>
        <input
          id="phone"
          type="number"
          name="phone"
          placeholder="enter without country code"
          required
          autocomplete=""
        />
      </div>
      <div>
        <label for="birth">Date of birth</label>
        <input id="birth" name="birth" type="date" />
      </div>

      <div>
        <label for="password">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          placeholder="atleast 6 digits"
        />
      </div>
      <label for="country">Country</label>
      <select name="country" id="country">
        <option value="">Select a country</option>
        <option>India</option>
        <option>China</option>
        <option>America</option>
        <option>UK</option>
      </select>
      <label for="cities">Cities</label>
      <select name="country" id="country" multiple size="3">
        <option value="">Select a country</option>
        <option>Mumbai</option>
        <option>Pune</option>
        <option>Nagpur</option>
        <option>Bangalore</option>
      </select>
      <button type="submit">Submit</button>
    </form>

    <div>
      <h2>List of fruits</h2>
      <p id="mango" data-product-id="abc1" data-price="10">
        Mango - <span>10</span>
      </p>
      <p id="apple">Apple - <span>40</span></p>
      <p id="banana">Banana - <span>30</span></p>
    </div>
    <script>
      let mango = document.getElementById("mango");
      console.log(mango.dataset.productId);
      mango.dataset.color = "pink";
      console.log(mango.dataset.color);
    </script>

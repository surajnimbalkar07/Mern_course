<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contactUsForm.css">
</head>

<body>
    <div class="container">
        <form action="" class="contact-us" >
            <div class="name">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full name">
            </div>
            <br>
            <div class="mobile">
                <label for="mobile">Phone Number</label>
                <input type="number" name="" id="mobile" placeholder="+91 0000000000">

            </div>
            <br>
            <div class="gender">
                <label for="">Gender:</label><br>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female">
            </div>
<br>

            <div class="consent">
                <label for="consent">Agree to TnC</label>
                <input type="checkbox" id="consent">
            </div>
<br>
            <div class="city">
                <select id="city" value="">
                    <option value="">Select city</option>
                    <option>Pune</option>
                    <option>Banglore</option>
                    <option>Delhi</option>
                    <option>Mumbai</option>
                </select>

            </div>
            <br>
            <div class="btn">
                <button>Submit</button>
            </div>
        </form>
    </div>
    <script src="contactUsForm.js"></script>
</body>

</html>

<script>
    const submitBtn = document.querySelector("button")
    submitBtn.addEventListener(("click"), () => {


        const obj = {}

        obj.password = document.querySelector("[type=password]").value;
        obj.date = document.querySelector("[type=date]").value;
        // obj.date=new Date(document.querySelector("[type=date]").value);
        obj.check = document.querySelectorAll("[type=checkbox]:checked");

        obj.time = document.querySelector("[type=time]").value


        obj.radio1 = document.querySelector("[name=mcq]:checked")?.value
        obj.radio2 = document.querySelector("[name=mcq2]:checked")?.value

        obj.selected = document.querySelector("select").value
        const multiSelect = document.querySelector("[multiple=true]")
        obj.multiSelectOption = Array.from(multiSelect).filter((opt) => opt.selected).map((opt) => opt.value)


        


        console.log(obj);

    })
</script>

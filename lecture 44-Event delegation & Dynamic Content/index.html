<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 200px
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">Child</div>
    </div>
    <script>
        const parent = document.querySelector(".parent");
        const child = document.querySelector(".child");
        parent.addEventListener("click", (event) => {
            console.log("parent is clicked");

// event.stopPropagation()
  event.stopImmediatePropagation()
            console.log("target:", event.target);//element which triggered event, will be deepest child of this parent
            console.log("curerentTarget:", event.currentTarget);//element that have captured the event i.e element on which this


        }, { capture: true })

        child.addEventListener("click", () => {

         
            console.log("child is clicked ");

        }, { capture: true })
        child.addEventListener("click", () => {
  event.stopImmediatePropagation()

            console.log("child is clicked twice");

        }, { capture: true })
    </script>
</body>

</html>

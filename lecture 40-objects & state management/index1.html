<body>
    <div>
        <p>0</p>
        <button id="increase">Increase</button>
        <button id="decrease">Decrease</button>
    </div>
    <script>

       const counter = {
            count: 0,

            elements: {
                increase: document.querySelector("#increase"),
                decrease: document.querySelector("#decrease"),
                paragraph: document.querySelector("p")
            },

            event:()=> {
                this.elements.increase.addEventListener("click", () => {
                    this.count++;
                    console.log(this.count);
                    
                    this.elements.paragraph.textContent = this.count;
                });

                this.elements.decrease.addEventListener("click", () => {
                    this.count--;
                    this.elements.paragraph.textContent = this.count;
                });
            }
        };

        counter.event();
